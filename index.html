<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageLoader</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }

        #dynamic-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <img id="dynamic-image" alt="">

    <script>
        const params = new URLSearchParams(window.location.search);
        const imageName = params.get('image');

        if (imageName) {
            const img = document.getElementById('dynamic-image');
            img.src = '/imagens/' + imageName + '.png';
            console.log('Imagem carregada:', img.src);
        }
    </script>
</body>
</html>
