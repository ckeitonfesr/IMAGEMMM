<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ImageLoader</title>

    <style>

        html, body {

            overflow: hidden;

            padding: 0;

            margin: 0;

            background-color: transparent;

            height: 100%;

            width: 100%;

        }

        

        #dynamic-image {

            position: absolute;

            top: 0;

            left: 0;

        }

    </style>

</head>

<body>

    <img id="dynamic-image" src="" alt="">



    <script>
function getParameterByName(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

const imageName = getParameterByName('image');

if (imageName) {
    const img = document.getElementById('dynamic-image');
    img.src = '/imagens/' + imageName + '.png';

    // debug opcional (pode remover depois)
    console.log('Carregando:', img.src);
}
</script>


</body>

</html>
